<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <div id="conteudo">
        <section>
                <form id="formulario">
                    <input type="number" required id="num-A" placeholder="Número A">
                    <p class="msg-erro">Mensagem erro</p>
                    <input type="number" required id="num-B" placeholder="Número B">
                    <button type="submit" id="btn">Verificar</button>
                </form>
                <p class="msg-sucesso">Mensagem Sucesso</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
